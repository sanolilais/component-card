<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="content">

    <div class="caixadetexto">
      <div class="imagem">
        <img class="ilustracao" src="./images/illustration-hero.svg" alt="ilustration">
      </div>
      <h1>Order Summary</h1>
      <p class="texto">You can now listen to millions of 
        songs, audiobooks, and podcasts on 
        any device<br>anywhere you like! </p>


      <div class="assinatura">
        <img class="icone " src="./images/icon-music.svg" alt="double eigth note ">
        <div class="text-container">
          <span class="ano">Annual Plan</span>
          <span class="valor">$59.99/year</span>
        </div>

        <div class="container-confirme"><a class="confirme" href="#">Change</a></div>
      </div>
      <div class="botoes">
        <button class="botaoum">
          Proceed to Payment
        </button>

        <button class="botaodois">
          Cancel Order
        </button>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sanolilais">Lais de Oliveira</a>.
  </footer>
</body>

</html>
